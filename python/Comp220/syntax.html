var text = "";
var cars = ["BMW", "Volvo", "Saab"];
var i;
for (i = 0; i < cars.length; i++) { 
  text += cars[i] + "<br>";
} 
console.log(cars);

var cars = ["BMW", "Volvo", "Saab", "Ford"];
var i = 0;
var text = "";
while (cars[i]) {
  text += cars[i] + "<br>";
  i++;
}
console.log(cars)

//do while
var text = ""

do {
  text += "The number is " + i;
  i++;
}
while (i < 10);  
console.log(text)
