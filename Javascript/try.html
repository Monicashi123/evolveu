<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
div.a {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid red;
}

div.b {
  position: absolute;
  right: -20px;
  width: 100px;
  height: 120px;
  border: 3px solid blue;
} 

div.c {
  position: absolute;
  right: 150px;
  width: 200px;
  height: 120px;
  border: 3px solid green;
} 
</style>
</head>
<body>

<h1>The right Property</h1>

<div class="a">This div element has position: relative;
  <div class="b">This div element has position: absolute and right: -20px.</div>
</div>

<div class="c">This div element has no parent element, has position: absolute and is placed 150 pixels to the left of the right edge of the document body.</div>
